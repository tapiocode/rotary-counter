<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rotary Counter</title>
    <link rel="stylesheet" href="rotary-counter.css" />
    <style>
      html {
        height: 100%;
      }
      button {
        background-color: #88888888;
        color: var(--color-text);
        border-color: var(--color-wheel-container);
        font-size: inherit;
        display: flex;
        justify-content: center;
        min-height: 2.5rem;
        min-width: 2.5rem;
        padding: 0 .7rem;
      }
      button span {
        font-size: 0.9rem;
        align-self: center;
      }
      .content {
        height: 100%;
        padding-top: 5vh;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .buttons {
        display: flex;
        padding: 1rem;
        align-items: center;
        gap: 1rem;
      }
      .round-button {
        --round-button-size: 3rem;
        display: inline-block;
        width: var(--round-button-size);
        height: var(--round-button-size);
        border: 2px solid var(--color-wheel-container);
        border-radius: calc(var(--round-button-size) / 2);
      }
      .theme-toggle-square {
        position: relative;
        width: 1rem;
        height: 1rem;
        display: inline-block;
        border: 2px solid #888;
        background-color: var(--color-background);
      }
      .theme-toggle-square:last-child {
        position: relative;
        left: -1rem;
        top: 0.4rem;
        margin-right: -1rem;
        background-color: var(--color-text);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="buttons">
        <button onclick="onClickToggleMode()" style="width: 6rem">
          <span id="clock-toggle"></span>
        </button>
        <button onclick="onClickResize()" style="letter-spacing: -1px">
          <span style="font-size: 0.8rem">A</span>
          <span style="font-size: 1.3rem">A</span>
        </button>
        <button onclick="onClickToggleTheme()">
          <span id="theme-toggle">
            <span class="theme-toggle-square"></span>
            <span class="theme-toggle-square"></span>
          </span>
        </button>
      </div>
      <div class="counter-container">
        <div id="counter"></div>
      </div>
      <div class="buttons" id="counter-buttons">
        <button onclick="onClickNumberOfWheels()">
          <span>
            <span id="column-number"></span>
            &times; &#8214;
          </span>
        </button>
        <button onclick="onClickSet()">
          <span>SET</span>
        </button>
        <button onclick="onClickPlus()" class="round-button">+1</button>
      </div>
    </div>
    <script src="rotary-counter.js"></script>
  </body>
</html>
